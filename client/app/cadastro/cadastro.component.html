<h1 class="text-center">Cadastro de Fotos</h1>
<div class="container">
    <form action="" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input [(ngModel)]="foto.titulo" class="form-control" type="text" name="titulo" id="titulo" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input  [(ngModel)]="foto.url" class="form-control" name="url" id="url" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" class="form-control"  name="descricao" autocomplete="off">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
