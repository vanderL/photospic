<h1 class="text-center">{{foto.titulo}}</h1>
<div class="container">
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">

        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input formControlName="titulo" [(ngModel)]="foto.titulo" class="form-control" type="text" name="titulo" id="titulo" autocomplete="off">
              <div *ngIf="!meuForm.controls.titulo.valid">
                  <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                      Titulo obrigatório!
                  </span>
                  <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                      Minimo de 4 caracteres!
                  </span>
              </div>
            </div>


            <div class="form-group">
                <label for="url">URL</label>
                <input  formControlName="url" [(ngModel)]="foto.url" class="form-control" name="url" id="url" autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatório!
                </span>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" [(ngModel)]="foto.descricao" class="form-control"  name="descricao" autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>

        </div>

        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}">
            </foto>
        </div>

    </form>
</div>
