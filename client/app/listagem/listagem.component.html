<div class="jumbotron">
    <h1 class="text-center">Photopic</h1>
</div>

<div class="container">
  <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                      <a [routerLink]="['/cadastro']" class="btn btn-primary">
                          Nova foto
                      </a>
                  </span>
                  <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo título da foto">
                <!--  <input class="form-control" #textoP (keyup)="0" placeholder="Texte pelo título da foto">
                  <p>{{textoP.value}}</p>-->

                </div>
            </form>
        </div>
        <!-- fim col-md-12 -->
    </div>
    <!-- fim row -->
    <br>
    <div class="row">
        <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <foto titulo="{{foto.titulo}}" url="{{foto.url}}">
            </foto>
            <button class="btn btn-danger btn-block" name="button" (click)="remove(foto)" >Remover </button>
        </painel>
    </div>
</div>
